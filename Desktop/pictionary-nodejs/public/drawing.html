<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
    <title>Chalkboard Room</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P"
        crossorigin="anonymous">


    <link rel="stylesheet" href="./drawing.css">
</head>

<body>

    <div class="draw">

        <div class="room">
            <div class="upper">
                <div>

                    <div id="canvas-container">
                        <canvas id="canvas-real" class="canvas" width='706px' height='488px'></canvas>
                        <canvas id="chalkboard" class="canvas" width='706px' height='488px'></canvas>
                    </div>

                </div>

                <div>

                    <div id="ranking">
                        <img id="name" src="./images/ranking.png" width="70px" height="35px" style="margin: 5px">
                    </div>

                    <div id="chatroom">
                        <img id="name" src="./images/chatroom.png" width="100px" height="35px" style="margin: 5px">
                    </div>

                </div>
            </div>

            <div>
                <div id="color-picker">

                    <i class="fas fa-circle" id="small" style="padding: 5px; font-size: 10px; padding:15px 10px 10px 20px;"></i>
                    <i class="fas fa-circle" id="big" style="padding: 5px; font-size: 30px; padding: 10px 10px 0px 10px;"></i>
                    <!-- <i class="fas fa-pencil-alt" style="padding: 5px; font-size: 50px;"></i> -->

                    <i class="fas fa-minus" id="red" style="color: red;"></i>
                    <i class="fas fa-minus" id="orange" style="color: orange;"></i>
                    <i class="fas fa-minus" id="yellow" style="color: yellow;"></i>

                    <i class="fas fa-minus" id="brown" style="color: #663300;"></i>
                    <i class="fas fa-minus" id="green" style="color: #00CC00;"></i>
                    <!-- <i class="fas fa-minus" id="dark-green" style="color: #006600; padding: 3px;"></i> -->

                    <i class="fas fa-minus" id="light-blue" style="color: #73CFFA;"></i>
                    <i class="fas fa-minus" id="blue" style="color: #0366CC;"></i>
                    <!-- <i class="fas fa-minus" id="light-purple" style="color: #CC00CC; padding: 3px;"></i> -->

                    <i class="fas fa-minus" id="light-red" style="color: #FF6666;"></i>
                    <i class="fas fa-minus" id="purple" style="color: purple;"></i>
                    <i class="fas fa-minus" id="lighter-purple" style="color: #FF40FF;"></i>

                    <i class="fas fa-minus" id="black" style="color: black;"></i>
                    <i class="fas fa-minus" id="white" style="color: white;"></i>
                    <i class="fas fa-minus" id="grey" style="color: #919499;"></i>

                    <!-- <i class="fas fa-undo" style="padding: 8px; font-size: 30px;"></i> -->
                    <i id="duster" style="padding-left: 20px;">
                        <img src="./images/duster.png" height="35" width="80">
                    </i>
                    <!-- <i class="fas fa-trash-alt" style="padding: 8px; font-size: 30px;"></i> -->

                    <!-- <i class="fas fa-square-full" style="padding: 8px; font-size: 30px;"></i> -->


                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script type='text/javascript' src="./js/canvas-common.js"></script>
    <script type='text/javascript'>
    $('#small').click(function() {
        $('.canvas').css( 'cursor', 'url(images/smallSize.png)');
    })
    $('#big').click(function() {
        $('canvas').css( 'cursor', 'url(images/bigSize.png)');
    })
    </script>

</body>

</html>
